<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            text-align: center;
            width: 50%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>

            <input id="amount" type="number">
        </td>
        <td>
            <select name="from" id="from">

            </select>
        </td>
        <td>

            </select>
        </td>
        <td>
            <button onclick="m1()" type="submit" style="background-color: cornflowerblue; color: white; border: 0px; border-radius: 10%">Convert</button>
        </td>
    </tr>
</table>
<p id="result"></p>
</body>
</html>

</script>
